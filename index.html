<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDILSA | Comercializadora y Servicios</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#003366;
  --azul-claro:#00509e;
  --blanco:#ffffff;
  --gris:#f4f6f9;
  --texto:#222;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  overflow-x:hidden;
}

body{
  font-family:'Montserrat',sans-serif;
  background:var(--gris);
  color:var(--texto);
}

/* ===== HEADER ===== */
header{
  background:var(--blanco);
  padding:14px 18px;
  display:flex;
  flex-direction:column;
  align-items:center;
  box-shadow:0 4px 20px rgba(0,0,0,.08);
  position:sticky;
  top:0;
  z-index:1000;
}

header img{
  height:46px;
  margin-bottom:10px;
}

nav ul{
  list-style:none;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:16px;
}

nav a{
  text-decoration:none;
  font-weight:600;
  font-size:.95rem;
  color:var(--azul);
  position:relative;
}

nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:0;
  height:2px;
  background:var(--azul);
  transition:.3s;
}
nav a:hover::after{width:100%;}

/* ===== HERO ===== */
.hero{
  position:relative;
  min-height:65vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:70px 16px;
  color:white;
  background:
    linear-gradient(rgba(0,51,102,.65), rgba(0,51,102,.65)),
    url("muro.jpeg") center center / contain no-repeat;
}

/* overlay extra suave */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.15);
}

.hero > div{
  position:relative;
  z-index:2;
}

.hero h1{
  font-size:2.2rem;
  font-weight:800;
  animation:fadeUp .9s ease forwards;
}

.hero p{
  margin-top:14px;
  font-size:1rem;
  max-width:520px;
  animation:fadeUp 1.1s ease forwards;
}

/* ===== STATS ===== */
.stats{
  padding:55px 16px 0;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:16px;
}

.stat{
  background:white;
  padding:22px 10px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 12px 28px rgba(0,0,0,.1);
  opacity:0;
  transform:translateY(30px);
  transition:.6s;
}

.stat.show{
  opacity:1;
  transform:translateY(0);
}

.stat h3{
  font-size:1.7rem;
  color:var(--azul);
}

.stat span{
  font-size:.8rem;
  color:#555;
}

/* ===== SECCIONES ===== */
.sections{
  padding:70px 16px;
}

.grid{
  display:grid;
  gap:30px;
}

.card{
  text-decoration:none;
  color:inherit;
  display:block;
  transition:.4s ease;
}

.card img{
  width:100%;
  height:220px;
  object-fit:contain;
  transition:.4s ease;
}

.card-content{
  background:white;
  padding:24px;
  margin-top:-12px;
  border-radius:18px;
  box-shadow:0 18px 36px rgba(0,0,0,.12);
}

.card h2{
  color:var(--azul);
  font-size:1.3rem;
  margin-bottom:8px;
}

.card p{
  font-size:.9rem;
  color:#555;
}

.card:hover{
  transform:translateY(-8px);
}

.card:hover img{
  transform:scale(1.03);
}

/* ===== FOOTER ===== */
footer{
  background:var(--azul);
  color:white;
  text-align:center;
  padding:24px 14px;
  font-size:.85rem;
}

/* ===== DESKTOP ===== */
@media(min-width:768px){
  header{
    flex-direction:row;
    justify-content:space-between;
    padding:18px 35px;
  }

  header img{margin-bottom:0;}

  .hero{
    min-height:75vh;
    background:
      linear-gradient(rgba(0,51,102,.75), rgba(0,51,102,.75)),
      url("muro.jpeg") center center / cover no-repeat;
  }

  .hero h1{
    font-size:2.6rem;
  }

  .stats{
    max-width:1100px;
    margin:auto;
  }

  .grid{
    max-width:1200px;
    margin:auto;
    grid-template-columns:repeat(3,1fr);
  }
}

/* ===== ANIM ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<header>
  <a href="https://www.idilsalubricacion.com/" target="_blank">
    <img src="LogoIdilsa.jpeg" alt="IDILSA">
  </a>

  <nav>
    <ul>
      <li><a href="https://nostrosidilsa.netlify.app/">Nosotros</a></li>
      <li><a href="https://ubicacionidilsa.netlify.app/">Ubicación</a></li>
      <li><a href="https://redessocialesidilsa.netlify.app/">Redes</a></li>
      <li><a href="https://preguntasidilsa.netlify.app/">FAQs</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div>
    <h1>Comercializadora y Servicios</h1>
    <p>Soluciones industriales confiables con respaldo técnico y enfoque profesional.</p>
  </div>
</section>

<!-- (resto del código igual, stats + cards + footer + JS de contadores) -->

</body>
</html>
